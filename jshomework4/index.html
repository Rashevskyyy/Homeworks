<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>HW4</title>

<body>
<div class="container">
    <div class="game">
        <h1 class="text-center">Randomizer</h1>
        <form class="rand-form text-center">
            <span class="rand-form__ipt-name">Min</span>
            <input type="number" class="rand-form__input min-number" value="1">
            <span class="rand-form__ipt-name">Max</span>
            <input type="number" class="rand-form__input max-number" value="10">
        <div class="btn-group">
            <button class="btn-group__btn generate">Generate</button>
            <button class="btn-group__btn reset">Reset</button>
        </div>
        <div class="rand-form__out out"></div>
        </form>
    </div>

</div>
